<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <main>
        <header>
            <h1 id="date"></h1>
        </header>
        <section class="clock_wrapper">
            <div class="clock">
                <div class="indicator_handle"></div>
                <div class="hour_indicator"></div>
                <div class="minute_indicator"></div>
                <div class="second_indicator"></div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
